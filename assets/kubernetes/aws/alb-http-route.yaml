apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go-clearance-route
  namespace: test-a
  labels:
    app: go-clearance-route
spec:
  hostnames:
    - "go-clearance.architecturedev.caradhras.io"
  parentRefs:
    - name: alb-arch-eks-002-gateway
      namespace: test-a
      sectionName: http-listener
    - name: alb-arch-eks-002-gateway
      namespace: test-a
      sectionName: https-listener
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: svc-go-clearance
          port: 7003
